<include file="Public:header" />
<style type="text/css">
.add_title{
	padding-bottom:10px;
	height: 60px;
	margin-bottom:15px;
}
.add_title>span{
	border-bottom: 2px solid #1ab394;
	font-size: 24px;
}
.add_body >div >.full-height-scroll{
	border-right:1px dotted #ccc
}
.add_body_title{
	margin:15px auto 30px auto;
	padding-left: 14px;
}
.add_body_form>form>.form-group{
	margin-bottom: 25px;
}
body{overflow-y:hidden;}
.form-control{
	float:left;
}
</style>
<script>
$(function(){
	$(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
	$(window).resize(function(){
		$(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
	})
})
</script>
<div class="wrapper wrapper-content animated fadeIn col-md-6">
		<form class="form-horizontal" id="form" role="form" action="{:U('finance/edit','t=payables')}" method="post" enctype="multipart/form-data">
			<input type='hidden' name="id" value="{$info['payables_id']}"/>
			<input type="hidden" name="contract_id" id="contract_id" value="{$info['contract_id']}"/>
			<input type='hidden' name="refer_url" value="{$refer_url}"/>
			<div class="ibox-content " id="add_body" >
				<div class="row">
					<div class="col-md-12 add_body">
						<div class="full-height-scroll">
							<div class="row" >
								<div class="col-md-12 add_body_title" style="margin:20px 0 0 0px;">
									<div class="all-inline">
										<span class="sq-tag"></span>
										<div class="text-tag">
											<span>基础信息</span>
										</div>
									</div>
								</div>
								<div class="col-md-10 add_body_form" style="margin:20px 0 0 21px;">
									<div class="form-group">
										<label class="col-md-4 control-label">应付款类型：</label>
										<div class="col-md-6">
											<select class="form-control required" aria-required="true" id="type_id" name="type_id">
												<option value="">请选择</option>
												<volist name="type_list" id="vo">
													<option value="{$vo['id']}" <if condition="$info['type_id'] eq $vo['id']">selected</if> >{$vo['name']}</option>
												</volist>
												<if condition="C('PSS_STATUS')">
												<option value="-1" <if condition="$info['type_id'] eq -1">selected</if> >采购付款</option>
												<option value="-2" <if condition="$info['type_id'] eq -2">selected</if> >销售退货付款</option>
												</if>
											</select>
										</div>
										<div class="col-md-2"><span style="color:red">*</span></div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">应付款编号：</label>
										<div class="col-md-6">
											<input name="name" id="name" class="form-control required" aria-required="true" type="text" value="{$info['name']}" />
										</div> 
										<div class="col-md-2"><span style="color:red">*</span></div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">应付款金额：</label>
										<div class="col-md-6">
											<input class="form-control required" aria-required="true" id="price" name="price" type="text" value="{$info['price']}" onblur="bu(this)" onkeyup="num_input(this)"/>
										</div>
										<div class="col-md-2"><span style="color:red">*</span></div>
									</div>
									<div class="form-group customer">
										<label class="col-md-4 control-label">相关客户：</label>
										<div class="col-md-6">
											<input type="hidden" name="customer_id" id="customer_id" value="{$info['customer_id']}" />
											<input class="form-control" placeholder="请点击选择" type="text" name="customer_name" id="customer_name" value="{$info['customer_name']}" readonly="true" style="cursor:pointer;" title="请点击选择"/>
										</div>
										<div class="col-md-2"></div>
									</div>
									<div class="form-group purchase" style="display: none;">
										<label class="col-md-4 control-label">相关采购单：</label>
										<div class="col-md-6">
											<input class="form-control" type="text" id="purchase_name" value="{$info['purchase_number']  ?: $info['return_info']['number']}" placeholder="请点击选择" readonly="true" style="cursor:pointer;"/>
										</div>
										<div class="col-md-2"></div>
									</div>
									<div class="form-group supplier" style="display: none;">
										<label class="col-md-4 control-label">相关供应商：</label>
										<div class="col-md-6">
											<input class="form-control" type="text" id="supplier_name" value="{$info['supplier_name']}" required placeholder="请点击选择" readonly="true" style="cursor:pointer;" />
										</div>
										<div class="col-md-2"><span style="color:red">*</span></div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">{:L('PAYABLES TIME')}：</label>
										<div class="col-md-6">
											<input onclick="WdatePicker()" class="form-control required Wdate" aria-required="true" type="text" id="pay_time" name="pay_time" value="{$info['pay_time']|date='Y-m-d',###}"/>
										</div>
										<div class="col-md-2"><span style="color:red">*</span></div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">付款人：</label>
										<div class="col-md-6">
											<input type="hidden" id="owner_role_id" name="owner_role_id" value="{$info['owner_role_id']}" />
											<input class="form-control required" aria-required="true" id="owner_name" name="owner_name" type="text" value="{$info['owner_name']}" readonly="true" style="cursor:pointer;" title="请点击选择"/>
										</div>
										<div class="col-md-2"><span style="color:red">*</span></div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">{:L('DESCRIPTION')}：</label>
										<div class="col-md-8">
											<textarea class="form-control" rows="5" name="description" id="description">{$info['description']}</textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="tfoot_div" class="clearfix">
				<div class="clearfix" id="tfoot_page">
					<div class="ibox-content" style="border-top: none;">
						<div class="col-sm-offset-2" style="text-align:center;margin-left:0px;">
							<input name="submit" id="save_submit" class="btn btn-primary" type="submit" value="{:L(SAVE)}"/>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div id="dialog-role-list2" style="display:none;" title="{:L('SELECT THE LEADER')}">
	<div class="spiner-example">
		<div class="sk-spinner sk-spinner-three-bounce">
			<div class="sk-bounce1"></div>
			<div class="sk-bounce2"></div>
			<div class="sk-bounce3"></div>
		</div>
	</div>
</div>
<div style="display:none;"  id="dialog-customer-list" title="相关客户">
	<div class="spiner-example">
		<div class="sk-spinner sk-spinner-three-bounce">
			<div class="sk-bounce1"></div>
			<div class="sk-bounce2"></div>
			<div class="sk-bounce3"></div>
		</div>
	</div>
</div>
<div style="display:none;" id="dialog-supplier-list" title="选择供应商">
	<div class="spiner-example">
		<div class="sk-spinner sk-spinner-three-bounce">
			<div class="sk-bounce1"></div>
			<div class="sk-bounce2"></div>
			<div class="sk-bounce3"></div>
		</div>
	</div>
</div>
<div style="display:none;" id="dialog-purchase-list" title="选择采购单"></div>
<script type="text/javascript">
$(document).ready(function(){
	$('#save_submit').prop('disabled',false);
	/*form表单验证*/
	$("#form").validate({
		submitHandler:function(form){
            $('#save_submit').click(function(){
				$('#save_submit').prop('disabled',true);
			});
            form.submit();
        }    
	});
});

$("#dialog-role-list2").dialog({
	autoOpen: false,
	modal: true,
	width: 800,
	maxHeight: 400,
	buttons: {
		"确定": function () {
			var item = $('input:radio[name="owner"]:checked').val();
			var name = $('input:radio[name="owner"]:checked').attr('rel');
			if(item){
				$('#owner_name').val(name);
				$('#owner_role_id').val(item);
			}
			$(this).dialog("close");
		},
		"取消": function () {
			$(this).dialog("close");
		}
	},
	position: ["center", 100]
});

$("#dialog-customer-list").dialog({
	autoOpen: false,
	modal: true,
	width: 800,
	maxHeight: 400,
	position: ["center", 100],
	buttons: { 
		"确定": function () {
			var item = $('input:radio[name="customer"]:checked').val();
			var name = $('input:radio[name="customer"]:checked').parent().next().html();
			$('#customer_id').val(item);
			$('#customer_name').val(name);
			$(this).dialog("close"); 
		},
		"取消": function () {
			$(this).dialog("close");
		}
	},
	close:function(){
		$(this).html('');
	}
});

$(function(){
	$("#owner_name").click(function(){
		$('#dialog-role-list2').dialog('open');
		$('#dialog-role-list2').load('{:U("user/listDialog","by=all")}');
	});

	$('#customer_name').click(function(){
		$('#dialog-customer-list').dialog('open');
		$('#dialog-customer-list').load('{:U("customer/listDialog")}');
	});

	//初始化加载对应的付款对象
	var type_id = "{$info['type_id']}";
	$('.customer').hide();
	$('.purchase').hide();
	$('.supplier').hide();
	if (type_id == -1) {
 		$('.purchase').children('label').html('采购单：');
 		$('#purchase_name').attr('rel', 1);
		$('.purchase').show();

		$('.supplier').show();		
	} else if (type_id == -2) {
		$('.purchase').children('label').html('销售退货单：');
		$('#purchase_name').attr('rel', 2);
		$('.purchase').show();
	} else {
		$('.customer').show();
	}
});

//选择供应商
$(document).on('click','#supplier_name',function () {
	$('#dialog-supplier-list').dialog('open');
	$('#dialog-supplier-list').load('{:U("supplier/list_dialog")}');
});
$("#dialog-supplier-list").dialog({
	autoOpen: false,
	modal: true,
	width: 800,
	maxHeight: 400,
	position: ["center", 100],
	buttons: { 
		"确定": function () {
			var supplier_id = $('input:radio[class="supplier_id"]:checked').val();
			var supplier_name = $('input:radio[class="supplier_id"]:checked').attr('supplier_name');

			$('#customer_id').val(supplier_id);
			$('#supplier_name').val(supplier_name);
			$(this).dialog("close"); 
		},
		"取消": function () {
			$(this).dialog("close");
		}
	},
	close:function(){
		dialog_destroy($(this));
	}
});

//选择采购单
$("#dialog-purchase-list").dialog({
	autoOpen: false,
	modal: true,
	width: 850,
	maxHeight: 500,
	position: ["center", 80],
	buttons: {
		'{:L("OK")}': function () {
			var purchase_obj = $('input[type="radio"].purchase_id:checked');
			$('#purchase_name').val(purchase_obj.attr('rel'));
			$('#contract_id').val(purchase_obj.val());

			//供应商信息
			$('#customer_id').val(purchase_obj.attr('type_id'));
			$('#supplier_name').val(purchase_obj.attr('supplier_name'));
			$(this).dialog('close');
		},
		'{:L("CANCEL")}': function () {
			$(this).dialog('close');
		}
	},
	close: function () {
		$(this).html('');
	}
});
$('#purchase_name').on('click', function () {
	var supplier_id = $('#customer_id').val();
	var type = $('#purchase_name').attr('rel');
	$("#dialog-purchase-list").dialog('open');
	$("#dialog-purchase-list").load('{:U("purchase/dialogList","supplier_id=")}'+supplier_id+'&type='+type);
});

/**
 * 选择不同的付款类型
 * 原来已经有付款类型，且能自定义设置，所以新的两个付款类型写死做特殊处理
 * -1采购退款 -2销售退货退款
 * 数据库不在增加字段，-1时：合同id和客户id这两个字段分别保存的是采购单id和供应商id的值
 *                     -2时，合同id存销售退货单id的值
 */
$('#type_id').change(function(){
	var type_id = $(this).val();
	show_pay_object(type_id);
});
//展示不同的付款对象
function show_pay_object(type_id){
	$('.customer').hide();
	$('.purchase').hide();
	$('.supplier').hide();
	
	$('#customer_id').val('');
	$('#contract_id').val('');

	$('#customer_name').val('');
	$('#purchase_name').val('');
	$('#supplier_name').val('');
 	if (type_id == -1) {
 		$('.purchase').children('label').html('采购单：');
 		$('#purchase_name').attr('rel', 1);
		$('.purchase').show();

		$('.supplier').show();		
	} else if (type_id == -2) {
		$('.purchase').children('label').html('销售退货单：');
		$('#purchase_name').attr('rel', 2);
		$('.purchase').show();
	} else {
		$('.customer').show();
	}
}
</script>
<include file="Public:footer" />
