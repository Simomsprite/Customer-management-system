<include file="Public:headerm"/>
<div class="wrap-box">
  <header class="abe-header am-header-default"> <a href="javascript:history.go(-1);" class="return iconfont">&#xe612;</a>
    <h1 class="abe-header-title">客户详情</h1>
  </header>
<div id="pagetwo" style="display: block">
    <ul class="cust-form">
        <li class="titbox"><span class="tit">客户负责人：</span>
            <div class="txtbox">
                <input type="text" class="txt ptxt100p" readonly="readonly" value="{$username['name']}">
            </div>
        </li>
        <li class="titbox"><span class="tit">下次联系时间：</span>
            <div class="txtbox">
                <input type="text" class="txt ptxt100p" readonly="readonly" value="<if condition="$customer.nextstep_time neq '0'">{$customer.nextstep_time|date='Y-m-d H:i',###}"<else/>无</if>">
            </div>
        </li>

        <li class="titbox"><span class="tit">客户名称：</span>
            <div class="txtbox">
                <input type="text" class="txt ptxt100p" readonly="readonly" value="{$customer.name}">
            </div>
        </li>

        <li class="titbox"><span class="tit">客户电话：</span>
            <div class="txtbox">
                <input type="text" class="txt ptxt100p" readonly="readonly" value="{$customer.crm_vwlnfx}">
            </div>
        </li>
        <li class="titbox"><span class="tit">客户编号：</span>
            <div class="txtbox">
                <input type="text" class="txt ptxt100p" readonly="readonly" value="{$customer.customer_code}">
            </div>
        </li>
        <li class="titbox"><span class="tit">客户状态：</span>
            <div class="txtbox">
                <input type="text" class="txt ptxt100p" readonly="readonly" value="{$customer.customer_status}">
            </div>
        </li>
        <li class="titbox"><span class="tit">客户行业：</span>
            <div class="txtbox">
                <input type="text" class="txt ptxt100p" readonly="readonly" value="{$customer.industry}">
            </div>
        </li>
        <li class="titbox"><span class="tit">客户地址：</span>
            <div class="txtbox">
                <input type="text" class="txt ptxt100p" readonly="readonly" value="{$customer.address}">
            </div>
        </li>
        <li class="titbox"><span class="tit">客户信息来源：</span>
            <div class="txtbox">
                <input type="text" class="txt ptxt100p" readonly="readonly" value="{$customer.origin}">
            </div>
        </li>
        <li class="titbox"><span class="tit">客户等级：</span>
            <input type="hidden" id="star" name="grade" value="{$customer['grade']}"  >
            <div class="all-star" style="font-size: 18px;padding-top:3px;color:#D0D0D0;" >
                <i class="fa fa-star">&nbsp;&nbsp;</i><i class="fa fa-star">&nbsp;&nbsp;</i><i class="fa fa-star">&nbsp;&nbsp;</i><i class="fa fa-star">&nbsp;&nbsp;</i><i class="fa fa-star">&nbsp;&nbsp;</i>
            </div>
        </li>
    </ul>

</div>
</div>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/waps/style/style.css">
<script src="__PUBLIC__/waps/js/mobiscroll_date.js" charset="gb2312"></script>
<script src="__PUBLIC__/waps/js/mobiscroll.js"></script>
<script>
    var star = $('#star').val();
    if(star == '' || star == null){
        $('.fa-star').removeClass("star-orange");
    }else{
        $('.fa-star').removeClass("star-orange");
        $('.fa-star:lt('+star+')').addClass("star-orange");
    }
</script>

</body>
</html>
