<script>
$(function () {
    var i = "{$Think.MODULE_NAME}";
    console.log(i);
    if (i == 'Indexm'){
        $('#Indexm').addClass("active");
    }else if(i == 'Leadsm'){
        $('#Leadsm').addClass("active");
    }else if(i == 'Customerm'){
        $('#Customerm').addClass("active");
    }else if(i == 'Userm'){
        $('#Userm').addClass("active");
    }
})

$('#chat').click(function () {
    var user_id = $("#chat1").val();
    var name = $("#chat2").val();
    $.ajax({
        url : "{:U('Indexm/chatReg')}",
        type: "POST",
        data:{user_id,name},
        success: function(msg) {
            if (msg) {
                console.log("五哥最帅");
            } else {
                console.log("五个最胖");
            }
        }
    });
});

$('#addFriend').click(function(){
    var user_id = $("#chat1").val();
    $.ajax({
        url:"{:U('Indexm/chatAddFriends')}",
        type: "POST",
        data:{user_id},
        success:function (msg) {
            showtab(msg);
        }
    });
});

</script>
