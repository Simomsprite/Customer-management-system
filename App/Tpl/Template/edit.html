<script>
    $('#menu').height($(window).height() - 50);
    $(window).resize(function(){
        $('#menu').height($(window).height() - 50);
    });
    $(window).resize(function(){
        $('#edui1_iframeholder').height($(window).height() - 185);
    });
    var preview_page;
    $("#preview").on('click', function(){
        var is_IE = IEVersion();
        if (is_IE != 'edge' && is_IE != -1) {
            swal('抱歉，IE浏览器暂不支持预览、打印功能', '可换用谷歌，360，edge等浏览器\n（360浏览器须切换极速模式）', 'warning');
            return false;
        }
        preview_page = layer.open({
            type: 2,
            title: '模板预览',
            shadeClose: true,
            area: ['100%', '100%'],
            content: '{:U("template/preview")}' //iframe的url
        }); 
        $('.layui-layer-title,.layui-layer-close').remove();
    });
    function IEVersion() {
        var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
        var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
        var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器  
        var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
        if (isIE) {
            var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
            reIE.test(userAgent);
            var fIEVersion = parseFloat(RegExp["$1"]);
            if (fIEVersion == 7) {
                return 7;
            } else if (fIEVersion == 8) {
                return 8;
            } else if (fIEVersion == 9) {
                return 9;
            } else if (fIEVersion == 10) {
                return 10;
            } else {
                return 6;//IE版本<=7
            }
        } else if (isEdge) {
            return 'edge';//edge
        } else if (isIE11) {
            return 11; //IE11  
        } else {
            return -1;//不是ie浏览器
        }
    }
    $("#menu>ul>li").on('click', function(){
        var hide = $(this).find('ol').attr('hide');
        if (hide == 'true') {
            var tthis = $(this);
            $.each($('#menu>ul>li'), function(k, v){
                var hide = $(v).find('ol').attr('hide');
                if (hide == 'false') li_o_c($(v), 'false');
            });
        }
        li_o_c($(this), hide);
    });
    function li_o_c(li, hide)
    {
        li.find('i').toggleClass('glyphicon-menu-down');
        li.find('i').toggleClass('glyphicon-menu-up');
        if (hide == 'true') {
            li.find('ol').attr('hide', 'false');
            var field = li.find('ol').clone(true);
            field.attr('hidden', false);
            li.after(field);
        } else {
            li.find('ol').attr('hide', 'true');
            li.next('ol').eq(0).remove();
        }
    }
    $('#menu .field-block ol li').on('click', function(){
        var prev = $(this).prev('li');
        if (prev.length == 0) {
            return false;
        }
        var model = $(this).siblings('div').clone(1);
        model = model[0].outerHTML;

        UE.getEditor('editor').execCommand('insertHtml', model);
    });
    $('#menu .field ol li').on('click', function(){
        var prev = $(this).prev('li');
        if (prev.length == 0) {
            return false;
        }
        var title = $(this).html();
        var val = $(this).attr('title');
        if (!val) return false;
        var model = '<span class="variable-wrapper" contenteditable="false" title="'+ title +'" data-original="'+ val +'">{{'+ val +'}}</span>';
        UE.getEditor('editor').execCommand('insertHtml', model);
    });
    $("#print").on('click', function(){
        $("#edui4_body").click();
    });
    $("#save").on('click', function(){
        var status = $(this).attr('status');
        if (status == 'false') return false;
        $("#tpl_add_form").submit();
    });
    $("#tpl_add_form").on('submit', function(){
        var this_btn = $("#save");
        var form = $("#tpl_add_form");
        var title = form.find('[name="title"]');
        if (title.val().length == 0) {
            swal('模板名称不能为空','',"error");
            layer.closeAll('loading');
            return false;
        }
        var name_unique;
        $.ajax({
            async: false,
            url: '{:U("template/ajax_template_check_name")}&template_id='+{$template.template_id},
            data: {'title': $.trim(title.val())},
            type: "GET",
            dataType: 'JSON',
            scriptCharset: 'utf-8',
            success: function(json) {
                if (json.unique) {
                    swal('模板名称已存在','',"error");
                    name_unique = true;
                    return false;
                }
            },
            beforeSend: function(){
                layer.load();
                this_btn.attr('status', 'false');
            },
            complete: function(){
                layer.closeAll('loading');
                this_btn.attr('status', 'true');
            }
        });
        if (name_unique) {
            return false;
        }
        data = form.serializeArray(); 
        $.ajax({
            url: '{:U("template/edit")}',
            data: data,
            type: 'POST',
            dataType: 'JSON',
            success: function(json){
                if (json.status == 1) {
                    parent.layer.close(parent.edit_page);
                    parent.swal(json.msg, '', 'success');
                } else {
                    parent.swal(json.msg, '', 'error');
                }
            },
            beforeSend: function(){
                layer.load();
            },
            complete: function(){
                layer.closeAll('loading');
            }
        });
        return false;
    });
    $("#close").on('click', function(){
        var form = $("#tpl_add_form");
        var def = $('[name="default"]');
        var content = form.find('[name="content"]');
        if (def.val() != content.val()) {
            swal({ 
                title: "退出页面时，是否要保存您的更改？", 
                type: "warning",
                showCancelButton: true, 
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "保存退出", 
                cancelButtonText: "直接退出",
            },
            function(isConfirm){
                if (isConfirm) {
                    layer.load();
                    form.submit();
                } else {
                    parent.layer.close(parent.edit_page);
                }
            });
        } else {
            parent.layer.close(parent.edit_page);
        }
    });
    var ued = UE.getEditor('default');
    var ue = UE.getEditor('editor',  {
        toolbars: [
            [ /* 'source', */ 'print', 'preview', 'undo', 'redo', 'bold','indent','italic','underline','strikethrough','subscript','fontborder', 'superscript', 'formatmatch', 'blockquote','pasteplain', 'selectall', 'horizontal', 'removeformat', 'time', 'date', 'unlink', 'insertrow', 'insertcol', 'mergeright', 'mergedown', 'deleterow', 'deletecol', 'splittorows', 'splittocols', 'splittocells', 'deletecaption', 'inserttitle', 'mergecells', 'deletetable', 'cleardoc', 'insertparagraphbeforetable', 'fontfamily', 'fontsize', 'paragraph', 'simpleupload', 'insertimage', 'edittable', 'edittd', 'spechars', 'searchreplace', 'map', 'justifyleft', 'justifyright', 'justifycenter', 'justifyjustify', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'fullscreen', 'directionalityltr', 'directionalityrtl', 'rowspacingtop', 'rowspacingbottom', 'imagenone', 'imageleft', 'imageright', 'imagecenter', 'lineheight', 'edittip ', 'customstyle', 'autotypeset', 'touppercase', 'tolowercase', 'background', 'inserttable', 'charts',
            ]
        ],

        initialFrameWidth: 1000,//设置编辑器高度
        wordCount: false ,
        scaleEnabled:true ,//设置不自动调整高度
        elementPathEnabled: false,
