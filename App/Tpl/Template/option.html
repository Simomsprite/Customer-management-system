<div class="center-block" style="padding: 0 100px;">
    <form id="tpl_module_add_option_form">
    <table id="tpl_module_add_option_tb">
        <tr>
            <td>
                <label>关联对象 &nbsp;&nbsp;&nbsp;</label>
            </td>
            <td>
                <select name="object_id" class="form-control" style="width: 200px;">
                    <volist name="object" id="vo">
                    <option value="{$vo.id}">{$vo.name}</option>
                    </volist>
                </select>
            </td>
        </tr>
        <tr>
            <td>新建方式</td>
            <td>
                <label>
                    <input type="radio" name="tpl_module_is_copy" value="1" <php> echo (count($exist_tpl) == 0 && count($default_tpl) == 0)?'disabled':'checked'; </php>> 从现有的模板复制 <php> if(count($exist_tpl) == 0 && count($default_tpl) == 0) echo '(空)'; </php>
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <select id="tpl_module_copy" name="tpl_module_copy_id" class="form-control" style="width: 200px;">
                    <volist name="exist_tpl" id="vo">
                        <option value="{$vo.template_id}">{$vo.title}</option>
                    </volist>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>
                    <input type="radio" name="tpl_module_is_copy" value="0" <php> if(count($exist_tpl) == 0 && count($default_tpl) == 0) echo 'checked'; </php>> 不复制，直接新建
                </label>
            </td>
        </tr>
    </table>
    </form>
    </div>

<script type="text/javascript">
    
    $('[name="tpl_module_is_copy"]').on('change', function(){
        var v = $(this).val();
        var status = (v == '1')?false:true;
        $("#tpl_module_copy").attr('disabled', status);
    });
</script>
