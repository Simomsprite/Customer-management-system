<body>
	<div id="title">
		<div class="top">
			<div class="pull-left">
				<h4 class="title">模板预览</h4>
			</div>
			<div class="pull-right">
				<button id="cancel" class="btn btn-default">取消</button> 
				<button id="download" class="btn btn-primary">下载</button> 
				<button id="prent" class="btn btn-primary">打印</button> 
			</div>
		</div>
		<div class="bottom">
			<div class="pull-left">
				<if condition="$has_content">
					<select id="select_template" class="form-control">
						<volist name="templates" id="vo">
							<option value="{$vo.template_id}" title="{$vo.title}" <?php echo ($i==1)?'selected':''; ?>>{$vo.title}</option>
						</volist>
					</select>
				<else/>
					<p>说明：预览展示的数据，是从系统中随机抽取的数据，仅供预览模板使用。</p>
				</if>
			</div>
			<div class="pull-right">
				<div class="select">
					<a id="aspect" href="javascript:void(0);" val="y">
						<span>纵向打印</span>
						<i class="glyphicon glyphicon-menu-down"></i>
					</a>
					<ul hidden>
						<li class="active" title="纵向打印" val="y">纵向打印</li>
						<li title="横向打印" val="x">横向打印</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="content">
		<form id="form_pdf" action="{:U('template/output_pdf')}" target="my_iframe" method="POST">
			<input type="hidden" name="object" value="{$object}">
			<input type="hidden" name="id" value="{$id}">
			<input type="hidden" name="content">
			<input type="hidden" name="aspect">
			<input type="hidden" name="download">
			<input type="hidden" name="pdfname">
		</form>
		<iframe frameborder="0" name="my_iframe"></iframe>
	</div>
</body>
<script type="text/javascript">
	$(function(){
        layer.load();
		$('iframe').on('load', function(){
            layer.closeAll('loading');
		});
		<?php 	if ($has_content) {		?>
		var content = '';
		get_content();
		$('#select_template').on('change', function(){
			var object = $(this).val();
			var aspect = $('#aspect').attr('val');
			get_content();
			$('[name="content"]').val(content);
			get_pdf(content, aspect);
		});
		function get_content(){
			var id = $('#select_template').val();
			$.ajax({
				async: false,
				url: '{:U("template/get_content")}',
				data: {id: id},
				type: 'POST',
				dataType: 'JSON',
				success: function(json){
					if (json.status == 1) {
						content = json.data.content;
					} else {
						swal(json.status, '', 'error');
					}
				},
				error: function(){
					swal('系统异常，稍后重试', '', 'error');
				}
			});
		}
		<?php 	} else { 	?>
		var content = parent.ue.getContent();
		<?php	}	?>
		
		$('#form_pdf').find('[name="content"]').val(content);
		get_pdf(content);
		function get_pdf(content, aspect = 'y', download = null, pdfname = '') {
			if (download != 'yes') {
        		layer.load();
			}
			var form = $('#form_pdf');
			form.find('[name="aspect"]').val(aspect);
			form.find('[name="download"]').val(download);
			form.find('[name="pdfname"]').val(pdfname);
			form.submit();
		}
		$('#download').on('click', function(){
			var aspect = $('#aspect').attr('val');
			var pdfname = $('#select_template').attr('title');
			if (!pdfname) pdfname = '打印模板';
			get_pdf(content, aspect, 'yes', pdfname);
		});
		$('#prent').on('click', function(){
			$('[name="my_iframe"]')[0].contentWindow.print();
		});
		$('#aspect').on('click', function(){
			var t = $(this);
			var ul = $(this).next('ul');
			ul.prop('hidden', false == ul.prop('hidden'));
			$(this).find('i').toggleClass('glyphicon-menu-down');
			$(this).find('i').toggleClass('glyphicon-menu-up');
			$(ul).find('li').on('click', function(){
				if (t.attr('val') != $(this).attr('val')) {
					get_pdf(content, $(this).attr('val'));
				}
				t.attr('val', $(this).attr('val'));
				t.find('span').html($(this).html());
				ul.prop('hidden', true);
				$(this).siblings().removeClass('active');
				$(this).addClass('active');
				$(this).find('i').toggleClass('glyphicon-menu-down');
				$(this).find('i').toggleClass('glyphicon-menu-up');
			});
		});
		$('#cancel').on('click', function(){
			parent.layer.close(parent.preview_page);
        });
		var wh = $(window).height();
		var th = $('#title').height();
		$('iframe').height(wh - th - 5);
		$(window).on('resize', function(){
			var wh = $(window).height();
			var th = $('#title').height();
			$('iframe').height(wh - th - 5);
		});
	});
</script>
</html>
