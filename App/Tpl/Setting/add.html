<div class="wrapper wrapper-content animated fadeIn">
	<form class="form-horizontal" id="form" role="form" action="{:U('setting/save')}" method="post" enctype="multipart/form-data">
		<div class="ibox-content add_body" id="add_body">
			<div class="row">
				<div class="col-md-5 add_body" >
					<div class="full-height-scroll">
						<div class="row" >
							<div class="col-md-12 add_body_title">
								<div class="all-inline">
									<span class="sq-tag"></span>
									<div class="text-tag">
										<span>新增banner</span>
									</div>
								</div>
							</div>
							<div class="col-md-11 add_body_form" style="margin-left:15px;">
								<div class="form-group no_spec_show">
									<label class="col-md-4 control-label">banner描述：</label>
									<div class="col-md-6">
										<input class="form-control" type="text" name="depict">
									</div>
									<div class="col-md-2"></div>
								</div>
								<div class="form-group no_spec_show">
									<label class="col-md-4 control-label">跳转路径：</label>
									<div class="col-md-6">
										<input class="form-control" type="text" name="url">
									</div>
									<div class="col-md-2"></div>
								</div>
								<div class="form-group no_spec_show">
									<label class="col-md-4 control-label">排序：</label>
									<div class="col-md-6">
										<input class="form-control" type="text" name="order">
									</div>
									<div class="col-md-2"></div>
								</div>
								<div class="form-group no_spec_show">
									<label class="col-md-4 control-label">图片上传：</label>
									<div class="layui-upload-drag" id="uploadBanner">
										<img class="layui-upload-img" id="upload-photo">
										<i class="layui-icon" id="upload-icon"></i>
										<p>点击上传，或将文件拖拽到此处</p>
										<p>建议尺寸1920*512</p>
									</div>
									<input type="hidden" id="res" name="img_path" value="" lay-verify="required"  />
									<div id="demoText" style="text-align:center"></div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label">状态：</label>
									<div class="col-md-6">
										&#12288;
										<div class="radio radio-info radio-inline">
											<input type="radio" name="status" id="status1" value="1" >
											<label for="status1">启用</label>
										</div>&#12288;&#12288;
										<div class="radio radio-info radio-inline">
											<input type="radio" name="status" id="status2" value="2" checked="checked">
											<label for="status2">停用</label>
										</div>
									</div>
									<div class="col-md-2"><span style="color: red;line-height: 32px;margin-left: 10px;"></span></div>
								</div>
							</div>
							<div class="col-md-1 pull-right">
								<!-- <div style="height: 100%; border-right: 1px dashed gray;">&nbsp;sadf</div> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="tfoot_div" class="clearfix">
			<div class="clearfix" id="tfoot_page">
				<div class="ibox-content" style="border-top: none;">
					<div class="col-sm-offset-2" style="text-align:center;margin-left:0px;"><button type="submit" class="btn btn-primary">确认新增</button></div>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="" style="display:none;" id="dialog-validate" title="{:L('TEST_RESULTS')}">
	{:L('HAVE_THE_FOLLOWING_PRODUCTS_ARE_SIMILAR_TO_THE_PRODUCT_NAME')}
	<div id="search_content"></div>
</div>
<script type="text/javascript">
	layui.use('upload', function(){
		var $ = layui.jquery,upload = layui.upload;

		//普通图片上传
		var uploadInst = upload.render({
			elem: '#uploadBanner',
            url: "{:U('setting/doUploadPic')}",
            before: function(obj){
				//预读本地文件示例，不支持ie8
				obj.preview(function(index, file, result){
					$('#upload-photo').attr('src', result); //图片链接（base64）
					$('#upload-photo').attr('style', 'height:10rem;');
					$('#upload-icon').attr('style','display:none;');
				});
			},
            done: function(res, index, upload){
			    console.log(res);
            //如果上传失败
            if(res.code > 0){
                return layer.msg('上传失败');
            }else if(res.code == 0){
				$("#res").val(res.data.src);
			}
            },
            error: function(){
				//演示失败状态，并实现重传
				var demoText = $('#demoText');
				demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
				demoText.find('.demo-reload').on('click', function(){
					uploadInst.upload();
				});
			}
		});
	});

</script>
